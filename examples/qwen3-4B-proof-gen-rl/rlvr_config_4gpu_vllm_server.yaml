defaults:
  - ../config/deepspeed_zero2@_here_

hydra:
  run:
    dir: .
  output_subdir: null

exp_name: "qwen3-4B-proof-gen-rl-vllm-server"
seed: 42
logging_dir: /mnt/shared-storage-user/tanzelin-p/proof_gen_rl_logs
output_dir: /mnt/shared-storage-user/tanzelin-p/proof_gen_rl_output

checkpoint_config:
  type: file_system
  output_dir: /mnt/shared-storage-user/tanzelin-p/proof_gen_rl_ckpt

track_with: wandb
tracker_kwargs:
  entity: tanzl-ustc
  project: psro-math
  mode: offline

num_gpus_per_node: 4

max_steps: 10  # Small for testing
save_steps: 100
logging_steps: 1
resume_from_checkpoint: false

# Batch settings
rollout_batch_size: 8  # Smaller for testing
prompt_length: 2048
response_length: 4096

# Async RL mode
async_generation_ratio: 2
generate_opt_level: 1
is_num_return_sequences_expand: true

# GRPO settings (no critic/reference needed)
num_return_sequences_in_group: 4  # Smaller for testing
ppo_epochs: 1
adv_estimator: "grpo"
use_kl_loss: false
init_kl_coef: 0.0

# Clip settings
reward_clip: 10
advantage_clip: 2.0

# Normalize
norm_mean_type: batch
norm_std_type: batch

# Data mask
max_len_mask: true
difficulty_mask: false

# Advantage
whiten_advantages: true

# Model paths
pretrain: /mnt/shared-storage-user/tanzelin-p/proof_gen_ckpt/sft_train-0/checkpoint-30/sft_train
reward_pretrain: /mnt/shared-storage-user/tanzelin-p/verifier_ckpt/sft_train-0/checkpoint-300/sft_train

# Actor Training (GPU 0-1)
actor_train:
  model_args:
    attn_implementation: fa2
    disable_gradient_checkpointing: false
    dtype: bf16
    model_type: ~
  training_args:
    learning_rate: 1.0e-6
    weight_decay: 0.01
    per_device_train_batch_size: 1
    gradient_accumulation_steps: 4
    warmup_steps: 20
    num_train_epochs: 1
  data_args:
    template: native
    file_name:
      - /mnt/shared-storage-user/tanzelin-p/rl_data/proof_gen_rl_100k.jsonl
    domain_interleave_probs:
      proof_gen: 1.0
    dataset_dir: /mnt/shared-storage-user/tanzelin-p/rl_data
    messages: messages
    interleave_probs: "1.0"
    preprocessing_num_workers: 8
  strategy_args:
    strategy_name: deepspeed_train
    strategy_config: ${deepspeed_zero2}
  device_mapping: "list(range(0,2))"
  infer_batch_size: 2

# Actor Inference (GPU 2)
actor_infer:
  model_args:
    attn_implementation: fa2
    disable_gradient_checkpointing: true
    dtype: bf16
  generating_args:
    max_new_tokens: ${response_length}
    top_p: 0.75
    top_k: 50
    num_beams: 1
    temperature: 0.6
    num_return_sequences: ${num_return_sequences_in_group}
    repetition_penalty: 1.2
  data_args:
    template: native
  strategy_args:
    strategy_name: vllm
    strategy_config:
      gpu_memory_utilization: 0.85
      enforce_eager: false
      block_size: 16
      max_model_len: 6144
  device_mapping: "[2]"
  infer_batch_size: 1

# ============================================================================
# VLLM SERVER MODE: True continuous batching via auto-started vLLM HTTP server
# ============================================================================
#
# This mode automatically starts a vLLM HTTP server for reward model inference.
# All reward workers send async HTTP requests, and vLLM handles continuous
# batching automatically for optimal GPU utilization.
#
# KEY CONFIGURATION:
# - judge_model_type: vllm_server  (enables HTTP server mode)
# - vllm_server_gpu: 3             (which GPU to run server on)
# - vllm_server_port: 8000         (server port, default 8000)
#
# The server is automatically started by the pipeline before reward workers
# initialize, and automatically stopped when training completes.
#
# ADVANTAGES:
# - True continuous batching across all reward workers
# - No manual server startup required
# - Simple async HTTP API via aiohttp
# - Server lifecycle managed automatically
#
# RUN:
#   cd /home/tanzelin-p/PSRO4math/ROLL
#   ray stop --force && rm -rf /tmp/ray
#   python examples/start_rlvr_pipeline.py \
#       --config_path qwen3-4B-proof-gen-rl \
#       --config_name rlvr_config_4gpu_vllm_server
#
# ============================================================================

rewards:
  proof_gen:
    worker_cls: roll.pipeline.rlvr.rewards.proof_verifier_reward_worker.ProofVerifierRewardWorker
    judge_model_type: vllm_server
    # vLLM server auto-start configuration
    vllm_server_gpu: 3                        # GPU to run vLLM server on
    vllm_server_port: 8000                    # Server port (default: 8000)
    vllm_server_gpu_memory_utilization: 0.85  # GPU memory utilization
    vllm_server_max_model_len: 8192           # Max model context length
    # vllm_server_url is auto-set by pipeline after starting server
    tag_included: [proof_gen]
    world_size: 64 # Can scale up since no GPU needed for reward workers
    model_args:
      model_name_or_path: ${reward_pretrain}  # Model path for vLLM server & tokenizer
    generating_args:
      max_new_tokens: 2048
      top_p: 0.8
      top_k: 50
      num_beams: 1
      temperature: 0.3
      num_return_sequences: 1
      repetition_penalty: 1.1
    data_args:
      template: native
    # No device_mapping needed - server runs on vllm_server_gpu
